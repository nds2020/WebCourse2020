<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Перевод температур</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
<div class="content">
    <h1 class="title">Конвертер температуры</h1>
    <div class="degrees">
        <div id="celsius-degree">
            <label class="color-text">Градус Цельсия
                <input id="celsius-degree-input-field" type="text" placeholder="Введите значение"/>
                <span id="error-message" class="error">*Необходимо ввести число</span>
            </label>
        </div>
        <div class="equal-sign">=</div>
        <div id="fahrenheit-degree">
            <label class="color-text">Градус Фаренгейта<br>
                <input id="fahrenheit-degree-input-field" type="text" readonly>
                <span class="error">&nbsp;</span>
            </label>
        </div>
        <div class="equal-sign">=</div>
        <div id="kelvin">
            <label class="color-text">Кельвин<br>
                <input id="kelvin-input-field" type="text" readonly>
                <span class="error">&nbsp;</span>
            </label>
        </div>
    </div>
    <button id="convert-button" class="button" type="button">Конвертировать</button>
</div>
</body>
</html>
